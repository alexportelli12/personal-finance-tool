<div class="grid">
  <div class="col-12">
    <h2>Your Monthly Income</h2>

    <p-inputNumber
      name="monthlyIncome"
      mode="currency"
      currency="EUR"
      class="p-inputtext-lg"
      [minFractionDigits]="0"
      [maxFractionDigits]="2"
      [(ngModel)]="monthlyIncome"
      (ngModelChange)="monthlyIncomeChange.emit(monthlyIncome)"
    ></p-inputNumber>
  </div>
</div>
