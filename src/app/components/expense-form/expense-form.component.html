<form #expenseForm="ngForm">
  <div class="grid">
    <div class="col-12">
      <h2>Your Monthly Income</h2>

      <p-inputNumber
        name="monthlyIncome"
        mode="currency"
        currency="EUR"
        class="p-inputtext-lg"
        [minFractionDigits]="0"
        [maxFractionDigits]="2"
        [(ngModel)]="expenseFormData.monthlyIncome"
      ></p-inputNumber>
    </div>
  </div>

  <div class="grid">
    <div class="col">
      <pft-expenses
        title="Yearly"
        description="Add a description here for yearly expenses."
        expenseGroupName="yearlyExpense"
        [expenses]="expenseFormData.yearlyExpenses"
      ></pft-expenses>
    </div>

    <div class="col">
      <pft-expenses
        title="Monthly"
        description="Add a description here for monthly expenses."
        expenseGroupName="monthlyExpense"
        [expenses]="expenseFormData.monthlyExpenses"
      ></pft-expenses>
    </div>
  </div>
</form>
